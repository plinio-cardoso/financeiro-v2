name: financeiro-staging

services:
  app:
    container_name: financeiro-app
    build:
      context: .docker
      dockerfile: Dockerfile.staging
    volumes:
      - ./:/var/www/html:cached
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      - APP_ENV=${APP_ENV:-staging}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=financeiro-db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-financeiro}
      - DB_USERNAME=${DB_USERNAME:-financeiro}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      financeiro-db:
        condition: service_healthy
    networks:
      - financeiro-network
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php artisan inspire || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  financeiro-db:
    container_name: financeiro-db
    image: mysql:8.3.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-financeiro}
      MYSQL_USER: ${DB_USERNAME:-financeiro}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - financeiro-db-data:/var/lib/mysql
    networks:
      - financeiro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  financeiro-db-data:
    driver: local

networks:
  financeiro-network:
    driver: bridge
    internal: true
  proxy-network:
    external: true
