<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            background: #e5e7eb;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        /* Ensure specific dimensions */
        #icon-512 {
            width: 512px;
            height: 512px;
        }

        #icon-192 {
            width: 192px;
            height: 192px;
        }
    </style>
</head>

<body>
    <div id="icon-512" class="icon-container">
        <img src="favicon.svg" width="512" height="512">
    </div>
    <div id="icon-192" class="icon-container">
        <img src="favicon.svg" width="192" height="192">
    </div>
</body>

</html>
